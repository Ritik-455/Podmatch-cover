<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podmatch</title>
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- ***************************************** business inspiration ********************************************* -->
    <section class="business_inspiration">
        <div class="d-flex align-items-center justify-content-center tabs_parent">
            <div class="prev_svg common_inspire_svg">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.5">
                        <rect x="-1" y="1" width="38" height="38" rx="19" transform="matrix(-1 0 0 1 38 0)"
                            fill="white" />
                        <rect x="-1" y="1" width="38" height="38" rx="19" transform="matrix(-1 0 0 1 38 0)"
                            stroke="white" stroke-width="2" />
                        <path d="M24 11L15 20L24 29" stroke="#6F69F2" stroke-width="3" stroke-linecap="round" />
                    </g>
                </svg>
            </div>
            <div class="overflow-x-scroll nav_parent">
                <ul class="nav nav-pills flex-nowrap gap-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">All</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">Marketing</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">Sales</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-Startups-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Startups" type="button" role="tab" aria-controls="pills-Startups"
                            aria-selected="false">Startups</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-nowrap" id="pills-Customer-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Customer" type="button" role="tab" aria-controls="pills-Customer"
                            aria-selected="false">Customer Success</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-Science-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Science" type="button" role="tab" aria-controls="pills-Science"
                            aria-selected="false">Science</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-nowrap" id="pills-Customer1-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Customer1" type="button" role="tab" aria-controls="pills-Customer1"
                            aria-selected="false">Customer Success</button>
                    </li>
                </ul>
            </div>
            <div class="next_svg common_inspire_svg">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="38" height="38" rx="19" fill="white" />
                    <rect x="1" y="1" width="38" height="38" rx="19" stroke="white" stroke-width="2" />
                    <path d="M16 11L25 20L16 29" stroke="#6F69F2" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="fade show active">
                <div class="row cards_row"></div>
            </div>
            <div class="fade d-none">
                marketing
            </div>
            <div class="fade d-none">
                sales
            </div>
            <div class="fade d-none">
                startup
            </div>
            <div class="fade d-none">
                Customer
            </div>
            <div class="fade d-none">
                scientce
            </div>
            <div class="fade d-none">
                Customer
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/cardHelper.js"></script>

</html>
